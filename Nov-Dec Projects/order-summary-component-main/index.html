<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Outfit&family=PT+Sans&family=Poppins&family=Red+Hat+Display&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
      
      <div class="main">
        <div class="img">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
      <div class="order">
        <h3>Order Summary</h3>
      </div>

      <div class="listen">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

        <div class="plan">
        <h5>Annual Plan <br> <span>$5.99/year</span></h5>
        <a href="#">Change</a>
        </div>


      <div class="pay">
        <a href="#">Proceed To Payment</a>
      </div>

      <div class="cancel">
        <h4>Cancel Order</h4>
      </div>
    
  </div>
</div>
  
</body>
</html>
