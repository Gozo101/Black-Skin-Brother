<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Outfit&family=PT+Sans&family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="move">
    <div class="card">
      <a href="#"><img id="eq" src="./images/image-equilibrium.jpg" alt="Equilibrium"></a>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="bans">
      <div class="balance">
        <ul>
          <li>0.014ETH</li>
        </ul>
      </div>

      <div class="icons">
        <ul>
          <li>3 days left</li>
        </ul>
      </div>
    </div>
      <hr>

      <div class="drop">
      <img id="avatar" src="./images/image-avatar.png" alt="">
      <h5><span>Creation of</span> Jules Wyvern</h5>
      </div>
    </div>
  </div>
</body>
</html>
