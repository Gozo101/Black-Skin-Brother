<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="numbers.css">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" ></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
    <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color: #415354;">
    
    <section > 
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <span>
                                Accra <br>
                                Pokuase <br>
                                Ghana, GH
                            </span>
                        </li>
                        <li>
                            <span><i class="fas fa-envelope"></i></span>
                            <span>
                                loremipsum@gmail.com
                            </span>
                        </li>
                        <li>
                            <span><i class="fas fa-phone-alt"></i></span>
                            <span>
                                +233 000 000 0000
                            </span>
                        </li>
                    </ul>
                </div>
                <ul class="sci" >
                    
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-snapchat"></i></a></li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Book An Appointment</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>  
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>  
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>  
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>  
                    </div>
                    <div class="inputBox">                   
                            <select name="services" id="services">
                              <option value="" disabled selected>Select a Service</option>
                              <option value="manicure">Manicure</option>
                              <option value="pedicure">Pedicure</option>
                              <option value="makeup">Make-up</option>
                              <option value="braiding">Braiding</option>
                              <option value="hairwash">Hair Wash</option>
                              <option value="styling">Hair Styling</option>
                            </select>                        
                    </div>
                    <div class="inputBox">
                        <form action="">
                            <label for="appointmenttime">Appointment</label>
                            <input type="datetime-local" id="appointmenttime" name="appointmenttime">
                            <!--<input type="submit">-->
                        </form>
                        </div>
                    <div class="">
                        <input class="book" type="submit" value="Book">
                        <input class="book" type="submit" value="Book And Pay Now" data-toggle="modal" data-target="#staticBackdrop"> 
                    </div>
                </div>
            </div>
        </div>
    </section>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-dismiss="modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        
                                        <div class="text-right"> <a><i class="fa fa-close" data-dismiss='modal' alt="close" ></i> </a> </div>
                                        <div class="tabs mt-3">
                                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                <li class="nav-item" role="presentation"> <a class="nav-link active" id="visa-tab" data-toggle="tab" href="#visa" role="tab" aria-controls="visa" aria-selected="true"> <img src="https://i.imgur.com/sB4jftM.png" width="80"> </a> </li>
                                                <li class="nav-item" role="presentation"> <a class="nav-link" id="mobile-tab" data-toggle="tab" href="#mobile" role="tab" aria-controls="paypal" aria-selected="false"> <img src="https://awards.brandingforum.org/wp-content/uploads/2016/05/MTN-Logo-1024x576.jpg" width="80"> </a> </li>
                                                
                                            </ul>
                                            <div class="tab-content" id="myTabContent">
                                                <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
                                                    <div class="mt-4 mx-4">
                                                        <div class="text-center">
                                                            <h5>Credit card</h5>
                                                        </div>
                                                        <div class="form mt-3">
                                                            <div class="inputbox"> <input type="text" name="name" class="form-control" required="required"> <span>Cardholder Name</span> </div>
                                                            <div class="inputbox"> <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>Card Number</span> </div>
                                                            <div class="d-flex flex-row">
                                                                <div class="inputbox"> <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>Expiration Date</span> </div>
                                                                <div class="inputbox"> <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>CVV</span> </div>
                                                            </div>
                                                            <div class="px-5 pay"> <button style="background-color: #415354;" class="btn btn-success btn-block">Pay</button> </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="mobile" role="tabpanel" aria-labelledby="mobile-tab">
                                                    <div class="px-5 mt-5">
                                                        <div class="inputbox"> <input type="number" name="name" class="form-control" required="required"> <span>Mobile Money Number</span> </div>
                                                        <div class="pay px-5"> <button style="background-color: #415354;" class="btn btn-primary btn-block">Pay</button> </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
</body>
</html>
