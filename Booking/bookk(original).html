<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="numbers.css">
</head>
<body>
    <section> 
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png"></span>
                            <span>
                                Accra <br>
                                Pokuase <br>
                                Ghana, GH
                            </span>
                        </li>
                        <li>
                            <span><img src="mail.png"></span>
                            <span>
                                loremipsum@gmail.com
                            </span>
                        </li>
                        <li>
                        <span><img src="phone.png"></span>
                            <span>
                                +233 000 000 0000
                            </span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    
                    <li><a href="#"><img src="./f.png"></a></li>
                    <li><a href="#"><img src="./insta.png"></a></li>
                    <li><a href="#"><img src="./snap.png"></a></li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Book An Appointment</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>  
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>  
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>  
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>  
                    </div>
                    <div class="inputBox">                   
                            <select name="services" id="services">
                              <option value="" disabled selected>Select a Service</option>
                              <option value="manicure">Manicure</option>
                              <option value="pedicure">Pedicure</option>
                              <option value="makeup">Make-up</option>
                              <option value="braiding">Braiding</option>
                              <option value="hairwash">Hair Wash</option>
                              <option value="styling">Hair Styling</option>
                            </select>                        
                    </div>
                    <div class="inputBox">
                        <form action="">
                            <label for="appointmenttime">Appointment</label>
                            <input type="datetime-local" id="appointmenttime" name="appointmenttime">
                            <!--<input type="submit">-->
                        </form>
                        </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Book">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
